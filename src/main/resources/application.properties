spring.application.name=MoviesAPI
# Authentication token
auth.token=${AUTH_TOKEN:dev-secret-token-123}

# Database Configuration (from docker-compose.yml)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3307/app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=app
spring.datasource.password=app

# Server Configuration
server.port=${PORT:8080}

# MyBatis Configuration
mybatis.configuration.map-underscore-to-camel-case=true

# Box Office API Configuration
boxoffice.url=${BOXOFFICE_URL:}
boxoffice.api.key=${BOXOFFICE_API_KEY:}
